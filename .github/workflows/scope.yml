name: Scope

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run tests
      run: ./sbtw clean test
      env:
        SCOPE_DSN: ${{secrets.SCOPE_DSN}}
    - uses: actions/upload-artifact@v1
      if: always()
      with:
        name: scopelogs
        path: /home/runner/work/scope-demo-scala/scope-demo-scala/logs    

